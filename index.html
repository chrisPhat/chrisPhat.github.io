<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>P5.js Universe Interaction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>

    <script src="sketch.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <header>
      <h1>P5.js Universe Interaction</h1>
      <h3>Please See instructions below</h3>
    </header>
    <div id="myContainer"></div>
    <section class="controls">
      <h3>Controls</h3>
      <p>Use the Sliders below to adjust the Scale of the shapes, and the Framerate of the animation</p>
      <form id="scaleSliderContainer">
        <label>Scale: </label>
      </form>
      <form id="frameSliderContainer">
        <label>Frame Rate: </label>
      </form>
    </section>
    <section class="instructions">
      <h3>Instructions</h3>
      <p>Use the A,S and D Keys on your keyboard to change the shapes</p>
      <br>
      <p>Use the Mouse Position to change the color</p>
    </section>
    <footer>
      <form action="https://formspree.io/christopher.booth@plymouth.ac.uk"
      method="POST">
    <input type="text" name="name">
    <input type="email" name="_replyto">
    <input type="submit" value="Send">
</form>
    </footer>
    <div id="instafeed"></div>
    <hr>
    <div id="tweecool"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/instafeed.js"></script>
    <script src="https://www.tweecool.com/demo/tweecool.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
